<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js" defer></script>
    <title>Floating Images</title>
</head>
<body>

<div class="background"></div>

<div class="header-text book">
    <img src="open_book.png" alt="Buch">

    <div class="book-text">
        <div class="left-text"></div>
        <div class="right-text"></div>
    </div>

    <div class="book-buttons">
        <button class="prev">←</button>
        <button class="next">→</button>
    </div>
</div>

<div class="header-text writer">
    <img src="pergament.png" alt="pergament">
    <div id="image-grid-container" class="image-grid-container">
    </div>
</div>
<div class="flex-container">
    <div class="img-wrapper">
        <img class="img-gloom" src="Buch-Photoroom.png" alt="Buch">
    </div>
    <div class="img-wrapper">
        <img class="img-gloom" src="Schreiber-Photoroom.png" alt="Schreiber">
        <div class="speech-bubble" id="writer-speech-bubble">
            <div class="speech-text"></div>
        </div>
    </div>
</div>


</body>
</html>
